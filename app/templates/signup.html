{% extends "layout.html" %}

{% block title %}
    Signup
{% endblock %}

{% block body %}
	
	<h2 class="text-center text-primary">Signup for an Account Below</h2>
	<div class="container">
		<form action="/signup" method="post">
			<div class="form-group">
				<input type="text" class = "form-control" placeholder="First Name" name="first_name" value="{{ request.form.first_name }}">
			</div>
			
			<div class="form-group">
			<input type="text" class = "form-control" placeholder="Username" name="last_name" value="{{ request.form.last_name }}">
			</div>

			<div class="form-group">
			<input type="text" class = "form-control" placeholder="Username" name="username" value="{{ request.form.username }}">
				
			</div>
			
			<div class="form-group">
			<input type="password" class = "form-control" placeholder="Password" name="password" value="{{ request.form.password }}">
			</div>
			
			<input class="btn btn-primary btn-block" type="submit" value="Create Account">
		</form>
	</div>

{% endblock %}
