{% extends "layout.html" %}

{% block title %}
    Happy Readers Reviews
{% endblock %}

{% block body %}
    <h1>Books are Great!</h1>

	<h3>See a list of books</h3>

	<form action = "{{ url_for('review') }}" method="post">
		
		<div class="form-group">
			<select class="form-control" name="book_id">
				{% for book in books %}
					<option value="{{ book.id }}">{{ book.title }} by {{ book.author }}</option>
				{% endfor %}
			</select>
		</div>
		
		<div class="form-group">
			<input class="form-control" name="review" placeholder="Write Your Review">
		</div>
		
		<div class="form-group">
			<input class="form-control" name="stars" placeholder="how many stars?">
		</div>

		<div class="form-group">
			<button class="btn btn-primary">Write a review</button>
		</div>
	</form>
{% endblock %}
