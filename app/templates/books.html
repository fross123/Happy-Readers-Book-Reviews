{% extends "layout.html" %}

{% block title %}
    List of Books
{% endblock %}

{% block body %}
    <h1>All Books</h1>

    <ul>
        {% for title in books %}
            <li>
                <a href="{{ url_for('books', books_id=books.id) }}">
					Title: {{books.title}}, Author: {{books.title}}
                </a>
            </li>
        {% endfor %}
    </ul>

{% endblock %}
