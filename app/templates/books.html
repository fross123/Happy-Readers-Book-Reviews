{% extends "layout.html" %}

{% block title %}
    List of Books
{% endblock %}

{% block body %}
    <h1>All Books</h1>

    <ul>
        {% for book in books %}
            <li>
				<ul>
					<li>ISBN IS: {{ book.isbn }}</li>
					<li>Title is: {{ book.title }}</li>
					<li>Author is: {{ book.author }}</li>
					<li>Year is : {{ book.year }}</li>
				</ul>
            </li>
        {% endfor %}
    </ul>

{% endblock %}
