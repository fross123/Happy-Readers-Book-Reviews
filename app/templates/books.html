{% extends "layout.html" %}

{% block title %}
    Search Results
{% endblock %}

{% block body %}
    <h1 class="text-center">Search Results</h1>
	<h3 class="text-center">Click on ISBN for details on book</h3>

	<table class="table table-hover">
		<thead class="text-center">
			<tr>
				<th scope="col">ISBN</th>
				<th scope="col">Title</th>
				<th scope="col">Author</th>
				<th scope="col">Year</th>
			</tr>
		</thead>
		<tbody>
		{% for book in books %}
			<tr>
				<th scope="row">
					<a href= "{{ url_for('book', book_id=book.id) }}">
						{{ book.isbn }}
					</a>
				</th>
				<td>{{ book.title }}</td>
				<td>{{ book.author }}</td>
				<td>{{ book.year }}</td>
			</tr>
		{% endfor %}
		</tbody>
{% endblock %}
